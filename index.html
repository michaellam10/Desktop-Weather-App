    <div class="portfolio-modal">

      <h1>Notice</h1>

    <div class="body">
      <div class="main">
        <div class="feature">
          <div class="main-info">
            <div class="title">
                <h1>Weather IO</h1>
            </div>
            <!--<div class="haha">-->
            <div class="location-info">
                <i class="fa fa-map-marker fa-4x" aria-hidden="true"></i>

                <div class="location-time"><h2>Current Time</h2></div>
            </div>
            <!--</div>-->
        </div>
        
        <div class="nav">
            <div class="feature-buttons" id="weather-button">
                <button class="nav-button" >

                    <h2>Weather</h2>
                </button>
            </div>
            <div class="feature-buttons" id="map-button">

            </div>
            <div class="feature-buttons" id="gallery-button">

                    <i class="fa fa-picture-o fa-2x" aria-hidden="true"></i>
                    <h2>Gallery</h2>
                </button>
            </div>
            <div class="search">
              <input class="search" id="search-bar" type="text" placeholder="Type Destination then press Enter"></input>
            </div>
        </div>
